<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeskout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="preloader" style="display: none;">
    <div id="status" style="display: none;">&nbsp;</div>
  </div>
  <section class="homepage">
    <header class="mast waveWrapper " id="headerC">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </header>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
          <img class="logo navbar-brand" src="images/freeskout logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">BRANDS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">INFLUENCERS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PRICING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <div class="row">
        <div class="col-lg-6 content">
          <h1 style="font-weight: bold;" class="animated bounceInLeft big-heading">Discover. Connect. Collaborate.</h1>
          <h3 class="small-heading mb-5  animated bounceInLeft slow intro-3rd delay-1s"> An ecosystem for Social media Influencers and Brands. </h3>
          <div class="btns" style="justify-content: space-between;">
            <button type="button" class="btn btn-success btn-lg download-button animated fadeInUp delay-2s slow">I'M AN INFLUENCER</button>
            <button type="button" class="btn btn-success btn-lg download-button animated fadeInUp delay-2s slow">I'M A BRAND </button>
          </div>
        </div>
        <div class="col-lg-6 animated fadeIn slow delay-3s">
          <img class="phone-img img-responsive" src="images/phones.png" alt="phone" />
        </div>
      </div>
    </div>
    <div class="waveWrapperInner waveWrapper bgTop">
      <div class="wave waveTop" style="
            background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png');
          "></div>
    </div>
    <div class="waveWrapperInner bgMiddle waveWrapper">
      <div class="wave waveMiddle" style="
            background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png');
          "></div>
    </div>
    <div class="waveWrapperInner bgBottom waveWrapper">
      <div class="wave waveBottom" style="
            background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png');
          "></div>
    </div>
  </section>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
</html>
